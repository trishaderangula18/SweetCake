<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cake</title>
    <link rel="stylesheet" href="html.css">
    

</head>
<body>

    <div class="order-container" class="'form-group">
        <h2>Place Your Order</h2>
        <form action="order_process.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" placeholder="Enter 10-digit phone number">

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="cake">Select Cake:</label>
            <select id="cake" name="cake" required onchange="updatePrice()">
                <option value="" disabled selected>Select a cake</option>
                <option value="chocolate">Chocolate Cake</option>
                <option value="vanilla">Vanilla Cake</option>
                <option value="strawberry">Strawberry Cake</option>
                <option value="red_velvet">Red Velvet Cake</option>
                <option value="oreo_brownie_ice">oreo brownie ice Cake</option>
                <option value="blackberry">blackberry Cake</option>
                <option value="angle_food">Angle food Cake</option>
                <option value="Caramel_bourbon_vanilla">Caramel bourbon vanilla Cake</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required oninput="updatePrice()">

        

            <label for="payment">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="cod">Cash on Delivery</option>
        
            </select>

            <button type="submit">Place Order</button>
        </form>
    </div>

</body>
</html>
